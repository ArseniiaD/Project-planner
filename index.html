<body>
   <form action="" id="new-task">
              <h2>+Add a new task</h2>
              <input name="title" class="new-task-input medium border-rad" id="inputName" type="text" placeholder="Name">
              <input name="description" class="new-task-input large" id="inputDesc" type="text" placeholder="Description">
              <input name="due_date" class="new-task-input medium" id="inputDate" type="date" placeholder="Due date">
              <input type="submit" class="new-task-submit">
   </form>
   <div class="container">
      <h1>PROJECT TASKS</h1>
      <select name="" id="sorting">
           <option value="sort">Sort By</option>
           <option value="urgent">Sort By Most Urgent</option>
           <option value="name">Sort By Name</option>
      </select>

      <select name="" id="filtering">
        <option value="all">Status</option>
        <option value="todo">to do</option>
        <option value="doing">doing</option>
        <option value="done">done</option>
      </select>
